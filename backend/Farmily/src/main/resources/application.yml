spring:
  profiles:
    include:
    - oauth2
    - file-server
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/farmily_test?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: com.ssafy.farmily.config.CustomMariaDbDialect
    show-sql: true


server:
  servlet:
    encoding:
      charset: "UTF-8"
      enabled: true
      force: true